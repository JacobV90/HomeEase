<ion-view view-title="Search Roomies">
  <ion-nav-buttons side="left">

        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>

    </ion-nav-buttons>
  <ion-content has-header="true" >
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="roomie in roomies" type="item-text-wrap" ng-click="openModal(roomie)">
        <img ng-src="{{roomie.picture}}">
        <h2>{{roomie.first_name}} {{roomie.last_name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-energized" ng-click="">
          Hide
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-view>
