<ion-view view-title="Login" >
  <ion-content>
  <div >
    <div class = 'background'>
      <img ng-src="{{image_src}}" height="100%" width="100%"/>
    </div>
    <div class="row responsive-sm">
      <div class="col padding">
        <button type="button" class="button button-full button-positive" ng-click="fbLogin()" >
          Login with Facebook
        </button>
      </div>
    </div>
  </div>
</ion-content>

</ion-view>
