<ion-view view-title="Login" >
  <ion-content>
    <div class = 'background'>
      <div class = "title-container">
        <h2>Home Ease</h2>
      </div>
    <div class = "frow centered-column">
      <div>
          <div class="frow btn-holder">
          <button class="button button-positive btn" ng-click="fbLogin()">
             <i class="icon facebook-logo"></i>
             Login with facebook
           </button>
        </div>
        <div class="frow btn-holder">
        <button class="button btn" >
           <i class="icon linkedin-logo"></i>
         </button>
      </div>
      <div class="frow">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Username</span>
            <input type="text">
          </label>
          <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password">
          </label>
        </div>
        <div class="frow justify-between">
        <div class="col-xs-1-2">
            <button class="button button-balanced login-btn " ng-click="gotoMain()">
              Login
            </button>
       </div>
       <div class="col-xs-1-2">
         <button class="button button-positive login-btn">
            Sign-up
          </button>
        </div>
        </div>
      </div>
  </div>
  </div>
</div>
</ion-content>
</ion-view>
