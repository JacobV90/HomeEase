<ion-view view-title="Login" >
  <ion-content>
    <div class = 'background'>
      <div class = "frow centered filter">
      <div class = "frow">
        <h2>Home Ease</h2>
      </div>
      <div class="list ">
          <label class="item item-input">
            <span class="input-label">Username</span>
            <input type="text">
          </label>
          <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password">
          </label>
      </div>
        <div class="frow btn-container">
          <button class="button button-balanced btn" ng-click="gotoMain()">
            Login
        </button>
        </div>
          <div class="frow btn-container">
          <button class="button btn button-positive " ng-click="fbLogin()">
             <i class="icon facebook-logo"></i>
             Login with Facebook
           </button>
         </div>
        <div class="frow btn-container">
        <button class="button btn">
           <i class="icon linkedin-logo"></i>
            Login with LinkedIn
         </button>
       </div>
       <div class="frow">
         <a class="signup">
           Create an account
         </a>
      </div>
     </div>
</div>
</ion-content>
</ion-view>
