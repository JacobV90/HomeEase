<ion-modal-view >
  <ion-header-bar class="bar bar-header bar-positive">
      <h1 class="title">Upload Profile Picture</h1>
    </ion-header-bar>
    <ion-content ng-controller="UploadCtrl">
      <div class="list card">

        <div class="item item-body" >
        <ion-item ng-repeat="item in assetCollection track by $index">
          <p> {{$index}} - {{item.name}}</p>
          <p>{{item.lastUpdated | date: 'medium'}}</p>
          <!-- display the image -->
          <img ng-src={{item.URL}} width="180px" class="padding"/>
        </ion-item>
        </div>

      </div>
      <button class="button button-block button-positive" ng-click="doGetImage()">Upload profile image</button>
      <button class="button button-block button-positive" ng-click="closeUpload()">No, thanks</button>
    </ion-content>
</ion-modal-view>
