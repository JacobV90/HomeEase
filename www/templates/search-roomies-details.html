<ion-modal-view >
  <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Details</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list card">

        <div class="item">
          <h2>{{roomie.first_name}} {{roomie.last_name}}</h2>
          <h3>{{roomie.email}}</h3>
          <h3>{{roomie.phone_number}}</h3>
        </div>

        <div class="item item-body">
          <img class="full-image" ng-src="{{roomie.picture}}">
        </div>

        <button class="button button-full button-balanced">Be my roomie?</button>
        <button class="button button-full button-positive" ng-click="openChat(roomie)">Message</button>
        <button class="button button-block button-positive" ng-click="add_to_favorites(roomie)">Add to favorites</button>
        <button class="button button-block button-energized" ng-click="hideModal()">Close</button>

      </div>
    </ion-content>
</ion-modal-view>
