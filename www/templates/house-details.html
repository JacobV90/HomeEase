<ion-modal-view >
  <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Details</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list card">

        <div class="item item-divider">
          <h2>{{modalData.owner}}</h2>
        </div>

        <div class="item item-body">
          <img class="full-image" ng-if="modalData.img==null" src="img/blankHouse.png">
          <img class="full-image" ng-if="modalData.img!=null" ng-src="{{modalData.img}}">
        </div>

        <div class="item item-divider">
          <p>
            {{modalData.street}}<br>
            {{modalData.city}}, {{modalData.state}} {{modalData.zipCode}}
          </p>
        </div>

        <div class="item">
          <p>
            ${{modalData.price}} per month<br>
            Bedrooms: {{modalData.bedrooms}}<br>
            Bathrooms: {{modalData.bathrooms}}<br>
            Amenities: {{modalData.amenities}}<br>
            Description: {{modalData.description}}
          </p>
        </div>

      </div>
      <button class="button button-block button-positive" ng-click="hideModal()">Close</button>
    </ion-content>
</ion-modal-view>
