<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->


<ion-side-menus>
  <!-- Left menu -->
  <ion-side-menu side="left" ng-controller="SideMenuCtrl">
    <div class="list" >

      <a class="item item-thumbnail-left profile-header">
        <img src="{{profile_pic}}">
        <h2>{{user.firstname}} {{user.lastname}}</h2>
        <h2>{{user.email}}</h2>
      </a>

      <a href="/#/myhome" class="item item-icon-left office-task-filter">
        <i class="icon ion-home"></i>
        My Home
      </a>

      <a href="myroomies" class="item item-icon-left office-task-filter">
        <i class="icon ion-person-stalker"></i>
        My Roomates
      </a>

      <a href="mybank" class="item item-icon-left office-task-filter">
        <i class="icon ion-card"></i>
        Bank & Card Information
      </a>

      <a href="mydocuments" class="item item-icon-left office-task-filter">
        <i class="icon ion-ios-paper"></i>
        Documents
      </a>

      <a class="item item-icon-left office-task-filter" ng-click="logout()">
        <i class="icon ion-log-out"></i>
        Log Out
      </a>

    </div>
  </ion-side-menu>

  <ion-side-menu-content>

    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>

    <ion-tabs class="tabs-icon-top tabs-color-active-positive">

      <!-- Dashboard Tab -->
      <ion-tab title="Roomates" icon-off="icon ion-person-stalker" icon-on="icon ion-person-stalker" href="#/tab/roomies">
        <ion-nav-view name="tab-roomies"></ion-nav-view>
      </ion-tab>

      <!-- Chats Tab -->
      <ion-tab title="Housing" icon-off="icon ion-home" icon-on="icon ion-home" href="#/tab/housing">
        <ion-nav-view name="tab-housing"></ion-nav-view>
      </ion-tab>

      <!-- Account Tab -->
      <ion-tab title="Money" icon-off="ion-social-usd" icon-on="ion-social-usd" href="#/tab/money">
        <ion-nav-view name="tab-money"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Info" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/info">
        <ion-nav-view name="tab-info"></ion-nav-view>
      </ion-tab>


    </ion-tabs>
  </ion-side-menu-content>

</ion-side-menus>
