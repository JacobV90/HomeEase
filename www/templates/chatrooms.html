<ion-view view-title="Messages">
  <ion-nav-buttons side="left">

        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>

    </ion-nav-buttons>
    <ion-content>
        <ion-list ng-show="rooms">
          <ion-item class="item-remove-animate item-avatar item-icon-right" collection-repeat="chat in rooms " type="item-text-wrap" ng-click="openChatRoom(chat.id)">
            <img ng-src="{{chat.room.members[0].picture}}">
            <h2>{{chat.room.members[0].first_name}}</h2>
            <p>{{chat.room.messages[room.messages.length-1].text}}<p>
            <i class="icon ion-chevron-right icon-accessory"></i>
            <ion-option-button class="button-assertive" ng-click="">
              Delete
            </ion-option-button>
          </ion-item>
        </ion-list>
        <ion-list ng-hide="rooms.length">
            <ion-item class="textCenter">
                <i class="icon ion-loading-c"></i> Loading Rooms
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
