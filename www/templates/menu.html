<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
    </ion-nav-bar>
    <ion-nav-view name="menu" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">

    <ion-content >
      <ion-list>

        <ion-item nav-clear menu-close class=" item-profile ">
          <div class = "frow column-start">
            <div class="item-avatar">
              <img ng-src="{{picture}}">
            </div>
            <div>
              <h2>{{first_name}} {{last_name}}</h2>
              <h2>{{email}}</h2>
            </div>
          </div>
        </ion-item>

        <ion-item nav-clear menu-close href="#/menu/search/homes">
            <i class="icon ion-ios-paper"></i>
            Search
        </ion-item>

        <ion-item nav-clear menu-close href="#/menu/favorites/homes">
          <span ng-click="go_to_favs()" >
            <i class="icon ion-ios-star"></i>
            Favorites
          </span>
        </ion-item>

        <ion-item nav-clear menu-close href="#">
            <i class="icon ion-home"></i>
            Home
        </ion-item>

        <ion-item nav-clear menu-close href="#/menu/money">
            <i class="icon ion-social-usd"></i>
            Money
        </ion-item>

        <ion-item nav-clear menu-close href="#/menu/documents">
            <i class="icon ion-ios-paper"></i>
            Documents
        </ion-item>

        <ion-item nav-clear menu-close href="#/menu/settings">
            <i class="icon ion-ios-gear-outline"></i>
            Settings
        </ion-item>

        <ion-item nav-clear menu-close>
            <i class="icon ion-log-out"></i>
            Log Out
        </ion-item>

        <ion-item nav-clear menu-close href="#/menu/about">
            <i class="icon ion-ios-gear-outline"></i>
            About
        </ion-item>

      </ion-list>
    </ion-content>

  </ion-side-menu>
</ion-side-menus>
