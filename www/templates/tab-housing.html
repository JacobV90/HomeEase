<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Housing">
  <ion-content class="padding">
    <div class="list card" ng-repeat="house in houses" ng-click="openModal(house)">

     <div class="item item-avatar">
       <h2>Address:{{house.streetAddress}}</h2>
       <h2>Price:{{house.price}}</h2>
     </div>

     <div class="item item-body">
       <img class="full-image" src="delorean.jpg">
       <p>
         A description of the housing property will go here
       </p>
     </div>

   </div>
  </ion-content>
</ion-view>
