<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Housing">
  <ion-content class="padding">
    <div class="list card" ng-repeat="house in houses" ng-click="openModal(house)">
     <div class="item item-thumbnail-left">
       <img ng-src="{{house.img}}" fallback-src="img/blankHouse.png">
       <h2><b>{{house.owner}}</b></h2>
       <h2>{{house.street}}</h2>
       <h2>{{house.city}}, {{house.state}}</h2>
     </div>

     <div class="item item-divider">
       <p>
         ${{house.price}} per month<br>
         Bedrooms: {{house.bedrooms}}<br>
         Bathrooms: {{house.bathrooms}}
       </p>
     </div>

   </div>
  </ion-content>
</ion-view>
