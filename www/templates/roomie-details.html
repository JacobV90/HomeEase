<ion-modal-view >
  <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Details</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list card">

        <div class="item">
          <h2>{{roomie.first_name}} {{roomie.last_name}}</h2>
          <h3>{{roomie.email}}</h3>
          <h3>{{roomie.phone_number}}</h3>
        </div>

        <div class="item item-body">
          <img class="full-image" src="{{roomie.img}}">
        </div>

        <button class="button button-full button-assertive">Be my roomie?</button>
        <button class="button button-full button-assertive">Message</button>

        <div ng-if="is_favorites">
          <button class="button button-full button-assertive">Remove</button>
          <button class="button button-block button-positive" ng-click="hideRoomie()">Close</button>
        </div>

        <div ng-if="!is_favorites">
          <button class="button button-block button-balanced" ng-click="add_to_favorites(roomie)">Add to favorites</button>
          <button class="button button-block button-positive" ng-click="hideModal()">Close</button>
        </div>

      </div>
    </ion-content>
</ion-modal-view>
